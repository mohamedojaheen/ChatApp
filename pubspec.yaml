name: chat_app
description: A real-time chat application with Firebase integration

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase Core - Required for all Firebase services
  firebase_core: ^3.8.1
  
  # Firebase Authentication - User authentication
  firebase_auth: ^5.3.4
  
  # Cloud Firestore - Message and user data storage
  cloud_firestore: ^5.5.1
  
  # Firebase Realtime Database - Typing indicators and presence
  firebase_database: ^11.3.3

  # UI Components
  cupertino_icons: ^1.0.2

  firebase_messaging: ^15.2.10
  flutter_local_notifications: ^18.0.0
  provider: ^6.0.5
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
